<!DOCTYPE html>
<html lang="de">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulare</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
</head>

<body>

    <div class="wrapper">

        <form action="index.html" method="get">

            <fieldset>
                
                <legend>Persönliche Daten:</legend>

                <p>

                <input type="radio" name="gender" id="gender_female" value="weiblich">
                <label for="gender_female">weiblich</label>

                <input type="radio" name="gender" id="gender_male" value="männlich">
                <label for="gender_male">männlich</label>

                <input type="radio" name="gender" id="gender_divers" value="divers">
                <label for="gender">divers</label>
                
                </p>

                <p>

                    <label for="firstname" Vorname></label>
                    <input type="text" name="firstname" id="firstname" readonly value="Fritz">
                    <!--ACHTUNG readonly value="fritz"-->
                    <br>

                    <label for="lastname" Nachname></label>
                    <input type="text" name="lastname" id="lastname">

                </p>

            </fieldset>

            <fieldset>

                <legend>Zusatzfelder</legend>

                <label for="email">Ihre Email-Adresse:</label>
                <input type="email" name="email" id="email">

                <br>

                <label for="birthday">Ihr Geburtstag</label>
                <input type="date" name="birthday" id="birthday" min="2020-10-28" max="2020-10-31">
                <!--aktualisiert NICHT!-->

                <label for="reservationtime">Reservierung (Uhrzeit):</label>
                <input type="time" name="reservationtime" id="reservationtime">

                <br>

                <label for="favourite color"> Ihre Lieblingsfarbe:</label>
                <input type="color" name="favourite color" id="favourite color">

                <label for="real_age">Ihr Alter (Jahre)</label>
                <input type="number" name="age" id="real_age" min="18" max="110" step="0.1">

                <br>

                <label for="password"> Geben Sie Ihr geheimes Passwort ein:</label>
                <input type="password" name="password" id="password">

                <br>

                <label for="range">Bereich</label>
                <input type="range" name="range" id="range" list="colors" step="1" min="1" Max="3">

                <!--list verknüpft mit datalist z.B: "colors"-->

                <datalist id="colors">
                    <option value="0" label="rot">rot</option>
                    <option value="1" label="rot">gelb</option>
                    <option value="2" label="rot">blau</option>
                </datalist>

                <!--Hex-Werte testen-->

                <br>

                <input type="checkbox" name="policy" id="policy" value="OK, ich bin einverstanden." required>
                <label for="policy"> Ich erkläre mich hiermit mit den <a href="policy.html" target="blank">Bestimmungen </a>einverstanden</label>

                <!--required - lesen = Plicht-->

                <br>

                <label for="yourwebsite">Ihre Website URL:</label>
                <input type="url" name="yourwebsite" id="yourwebsite">

                <br>

                <img type="image" src="../010ue_uebung_02/pics/logo_01.svg" width="100">

                <br>
                <br>

                <input type="file" name="profile_image" id="profile_image" accept="image/*, .pdf">

                <br>

                <input type="hidden" name="key" value="123">

                <br>

                <input type="search" name="searchfield" id="searchfield" list="search_words">

                <datalist id="search_words">
                    <option value="ananas">Ananas</option>
                    <option value="banane">Banane</option>
                </datalist>

                <br>
                <br>

                <textarea name="message" id="message" cols="30" rows="10" placeholder="Schreiben Sie uns Ihre Nachricht">Schreiben Sie uns Ihre Nachrich...
                </textarea>

                <br>

                <label for="day_of_the_week">Wälen Sie Ihren Lieblings-Wochentag:</label><br>

                <select name="day_of_the_week" id="day_of_the_week" multiple>

                    <!--multiple = Mehrfachauswahl-->

                    <optgroup label="Werktage">

                        <option value="Monday">Montag</option>
                        <option value="Tuesday">Dienstag</option>
                        <option value="Wednesday">Mittwoch</option>
                        <option value="Thursday">Donnerstag</option>
                        <option value="Friday">Freitag</option>

                    </optgroup>

                        <optgroup label="Wochenende">
                        <option value="Saturday">Samstag</option>
                        <option value="Sunday">Sonntag</option>

                    </optgroup>

                </select>


                <p>&nbsp;</p>
                <p>&nbsp;</p>
                <p>&nbsp;</p>







            </fieldset>

            <input type="checkbox" name="gross" id="gross">

            <br>
            <br>


            <input type="text" minlength="3" maxlength="10" name="user" id="username" value="" placeholder="Bitte ausfüllen" minlength="" maxlength="">
            <p>&nbsp;</p>
            <button type="submit">Formular abschicken…</button>
            <br>
            <button type="reset" >Formularinhalte löschen</button> 

        </form>

    <!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    </div>
</body>
</html>
